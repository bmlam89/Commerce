<div class="container">
  <h3 class="text-left">Welcome to the Marketplace!</h3>
  <div class="text-left">
    <a [routerLink]="['browse']" class="x">Browse</a>
    <a [routerLink]="[id]" class="yyy">My Listings</a>
    <a [routerLink]="['']" class="yyy">Sign Out</a>
  </div><br>

  <div class="container">
    <div class="row" *ngFor="let product of products">
      <div class="col-sm-4 z text-left blam">
        <div class="imgholder">Product image goes here</div>
      </div>

      <div class="col-sm-6 z text-left">
        <h2>{{product.title}}</h2><br>
        <p class="abc">{{product.desc}}</p>
      </div>

      <div class="col-sm-2 z text-left">
        <h2>${{product.price}}</h2><br>
        <p>{{product.location}}</p><br>

        <button *ngIf="product._seller==id" class="btn yy">Delete</button>
        <button *ngIf="product._seller!=id" class="btn cont">Contact</button>
      </div>    


  </div>
